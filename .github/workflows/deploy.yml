name: Deploy to Cloudflare Pages

on:
  # Manual trigger from Actions tab
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

  # Tag-based trigger (e.g., v1.0, v1.2.3)
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
          fi

      - name: Check for build step
        id: check-build
        run: |
          if [ -f "package.json" ] && grep -q '"build"' package.json; then
            # Check if this is an AI Studio ESM app (uses importmap, no real build needed)
            if grep -q 'importmap' index.html 2>/dev/null; then
              echo "needs_build=false" >> $GITHUB_OUTPUT
              echo "deploy_dir=." >> $GITHUB_OUTPUT
              echo "ðŸ“¦ AI Studio ESM app detected â€” deploying source directly."
            else
              echo "needs_build=true" >> $GITHUB_OUTPUT
              echo "deploy_dir=dist" >> $GITHUB_OUTPUT
              echo "ðŸ”¨ Build step detected â€” will run npm build."
            fi
          else
            echo "needs_build=false" >> $GITHUB_OUTPUT
            echo "deploy_dir=." >> $GITHUB_OUTPUT
            echo "ðŸ“¦ No build step â€” deploying source directly."
          fi

      - name: Setup Node.js
        if: steps.check-build.outputs.needs_build == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.check-build.outputs.needs_build == 'true'
        run: npm install

      - name: Build
        if: steps.check-build.outputs.needs_build == 'true'
        run: npm run build

      - name: Detect output directory
        if: steps.check-build.outputs.needs_build == 'true'
        id: output
        run: |
          if [ -d "dist" ]; then
            echo "dir=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -d "out" ]; then
            echo "dir=out" >> $GITHUB_OUTPUT
          else
            echo "dir=dist" >> $GITHUB_OUTPUT
          fi

      - name: Set deploy directory
        id: deploy
        run: |
          if [ "${{ steps.check-build.outputs.needs_build }}" = "true" ]; then
            echo "dir=${{ steps.output.outputs.dir }}" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ${{ steps.deploy.outputs.dir }} --project-name=${{ github.event.repository.name }} --branch=${{ steps.env.outputs.environment == 'production' && 'main' || 'preview' }}
